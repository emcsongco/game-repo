<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://kit.fontawesome.com/54610bda62.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h3> Start game or Select player </h3>
    <main>
        <section class = "player-container">
            <button class="player-container__option" id="P1" value = "Player X">Player 1 <i class="fa-solid fa-x"></i></button>
            <button class="player-container__option" id="P2" value = "Player O">Player 2 <i class="fa-solid fa-o"></i></button>
        </section>
        
        <section class="container">
            <div class = "container__tiles">
                    <div class="tile row1 col1 dia1" id="1-1"><i class="empty"></i></i>
                    </div>
                    <div class="tile row1 col2" id="1-2"><i class="empty"></i></div>
                    <div class="tile row1 col3 dia2" id="1-3"><i class="empty"></i></div>
                    <div class="tile row2 col1" id="2-1"><i class="empty"></i></div>
                    <div class="tile row2 col2 dia1 dia2" id="2-2"><i class="empty"></i></div>
                    <div class="tile row2 col3" id="2-3"><i class="empty"></i></div>
                    <div class="tile row3 col1 dia2" id="3-1"><i class="empty"></i></div>
                    <div class="tile row3 col2" id="3-2"><i class="empty"></i></div>
                    <div class="tile row3 col3 dia1" id="3-3"><i class="empty"></i></div>
            </div>
            <div class="start-button">Restart Game</div>  
            <div id="result"><h3 id = "message">Player X moves first</h3></div>    
        </section>

    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
